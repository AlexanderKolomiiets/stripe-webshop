<mat-expansion-panel *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{ 'Categories' | uppercase }}
        </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-selection-list [multiple]="false">
        <mat-list-option
            [value]=""
            (click)="onShowCategory('')"
        >
            <button>All</button>
        </mat-list-option>
        <mat-list-option
            *ngFor="let category of categories"
            [value]="category"
            (click)="onShowCategory(category)"
        >
            <button>{{ category | titlecase }}</button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
